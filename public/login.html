<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <nav>
            <a href="welcome.html">Book An Appointment</a>
        </nav>

        <div class="center">
            <h1>Login</h1>
            <form id="loginForm" name="loginForm" action="/login" method="post">
                <div class="txt_field">
                    <input id="l_username" type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="l_password" type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input class="submitBtn" id="loginBtn" type="submit" value="Login">
                <p class="error" id="l_error">  </p>
                <div class="signup_link">
                    Not a member? <a href="register.html">Signup</a>
                </div>
            </form>
        </div>

        <div id="errorMsg" hidden>
            <p>Incorrect Login Details!</p>
        </div>
    </body>
</html>
